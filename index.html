<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">

    <style>
      .desks > div {
        align-items: center;
        display: flex;
        font-size: 2em;
        height: 150px;
        justify-content: center;
        padding: 0 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Warriors Assigned Seats</h1>
        <p class="lead">Type in your name, get an assigned seat!</p>
      </div>

      <div class="panel">

        <div class="panel-body">

          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="nameInput">Your Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Your Name" />
            </div>
            <button type="submit" class="btn btn-default">Get Your Seat!</button>
          </form>

        </div>

      </div>

      <div class="row desks">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>

      <div class="row desks">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>

      <div class="row desks">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>

      <div class="row desks">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
